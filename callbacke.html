<script src="fx.js"></script>
<script>

  function add10(a, callback) {
    setTimeout(()=> callback(a+10),100);
  }


  add10(5, res=> log(res));

//프로미스는 연산이 끝날때 호출하는 콜백함수를 받지않고 인자만 받는다.

//프로미스는 return이 중요하다.
  function add20(a) {
    return new Promise(resolve=> setTimeout(()=>resolve(a+20),100));
  }

  //promise는 순차적으로 보기좋게 연결지어 사용할수있다.
  add20(5)
    .then(add20)
    .then(add20)
    .then(log);

  //promise가 특별한 점은 then을 통해 결과를 꺼낸다는 게 아닌 
  //비동기상황을 일급값으로 다룬 다는 점이 가장 크다.
  //반면에 콜백은 값이아니라서 log로 찍어보면 undefined가 뜬다.
  

  //이 부분은 콜백과의 큰 차이를 볼 수 있는데 값으로 떨어지기 때문에 이후 일들을 계속 해나갈 수 있다는 점이다.
</script>
