<script>
//일급함수는 함수가 값으로 다뤄지는 것, 고차함수는 함수를 값으로 다루는 함수이다.
//고차함수는 두가지로 나뉜다.
//1. 함수를 인자로 받아서 실행하는 함수
//2. 함수를 만들어 리턴하는 함수
  const log = console.log;
//1.의 경우
  const apply1 = f => f(1);
  const add2 = a=> a+2;
    log(apply1(add2));
    log(apply1(a=>a-1));

//1.의 경우 -2
  const times = (f,n) => {
    let i = -1;
    while(++i<n) f(i);
  }

  times(a=>log(a+10), 3);


//2.의 경우 -> 클로저 함수 : 함수를 만들어 리턴하는 함수.

  const addMaker = a => b => a+b;
  const add10 = addMaker(10);
  log(add10(20));
</script>
