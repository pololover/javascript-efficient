<script>
  const log = console.log;
  //infinity가 제너레이터로 만들어지면 next가 될때마다 무한으로 생성된다.
  //혹시 브라우저가 멈칠 위험을 생각한다면 limit값을 주어 return으로 빠져나올 수 있도록 구성하면된다.
  function *infinity(i=0) {
    while(true) yield i++;
  }

  //iterator와 length가 들어왔을때 length만큼만 나오게.
  function *limit(l, iter){
    for (const a of iter){
      yield a;
      if (a==l) return;
    }
  }

  
  function *odds(l) {
    for(const a of limit(7,infinity(1))) {
      if (a % 2) yield a;
    }
  }

  let iter2 = odds(10);
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());


</script>
