<script src="fx.js"></script>

<script>

  const L = {};
  L.range = function *(l) {
    let i  =-1;
    while (++i < l) {
      yield i;
    }
  }


  const range = l => { //완전히 배열로 평가됨.
    let i  =-1;
    res = [];
    while (++i < l) {
      res.push(i);
    }
    return res;
  }

  var list = range(4);

  log(reduce(add, list));

</script>
